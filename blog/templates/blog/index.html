<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>i_Blog</title>
  </head>
  <body>
    <div class="container">
      <div class="">
        <h1>Welcome to i_blog</h1>
        {% if request.user.is_authenticated %}
        <ul>
          <a href="/logout">Logout</a>
          {% if request.user.is_staff %}
          <a href="/new_post">New Post</a>
          {% endif %}
          <a href="/my_account">Account</a>
        </ul>
        {% else %}
        <ul>
          <a href="/login">Login</a>
          <a href="/signup">SignUp</a>
        </ul>      
        {% endif %}
        <p>Hello, {{ request.user }}</p>
      </div>
      <div class="content">
        <div class="search">
          <form method="GET">
            <input type="text" name="search">
            <button type="submit">Search</button>
          </form>
        </div>
        {% for post in posts%}
        <div class="card w-50">
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.posted_by}}</p>
            <a href="{% url 'blog_detail' post.id%}" class="btn btn-primary">Read</a>
            <!-- <a href="/blog/{{ post.id }}" class="btn btn-primary">Read</a> -->
          </div>
        </div>
        <br>
        <br>
        {% endfor %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
