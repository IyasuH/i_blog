{% extends "blog/base.html" %}
{% block content %}
{% load static %}
<div class="account">
    <form method="POST">
        {% csrf_token %}
        <!-- {{ form.as_p }} -->
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="title" name="title" value="{{ form.title.value }}" required>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Content</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="content" required>{{ form.content.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
